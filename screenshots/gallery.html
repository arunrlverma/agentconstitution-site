<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Screenshots — Agent Constitution</title>
<link rel="stylesheet" href="../css/style.css?v=6">
<style>
  .gallery-page {
    padding: 100px 24px 60px;
    max-width: 1200px;
    margin: 0 auto;
  }

  .gallery-title {
    text-align: center;
    margin-bottom: 8px;
  }

  .gallery-title span { color: var(--accent); }

  .gallery-subtitle {
    color: var(--text-muted);
    font-size: 14px;
    text-align: center;
    margin-bottom: 48px;
  }

  .gallery-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 32px;
  }

  @media (max-width: 900px) {
    .gallery-grid { grid-template-columns: repeat(2, 1fr); }
  }

  @media (max-width: 540px) {
    .gallery-grid { grid-template-columns: 1fr; gap: 24px; }
  }

  .gallery-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
  }

  .gallery-item img {
    width: 100%;
    max-width: 320px;
    height: auto;
    border-radius: 20px;
    box-shadow: 0 16px 48px rgba(0,0,0,0.4);
    transition: transform 0.3s ease;
  }

  .gallery-item img:hover {
    transform: scale(1.02);
  }

  .caption {
    color: var(--text-muted);
    font-size: 13px;
    text-align: center;
  }

  .caption .num {
    color: var(--accent);
    font-weight: 600;
  }
</style>
</head>
<body>

<nav>
  <div class="container">
    <a href="/" class="nav-brand">
      <img src="../img/icon.svg" alt="Agent Constitution">
      Agent Constitution
    </a>
    <div class="hamburger" onclick="this.classList.toggle('open');document.querySelector('.nav-links').classList.toggle('open')">
      <span></span><span></span><span></span>
    </div>
    <div class="nav-links">
      <a href="/">Home</a>
      <a href="/screenshots/gallery.html">Screenshots</a>
      <a href="/security.html">Security</a>
      <a href="/privacy.html">Privacy</a>
      <a href="/support.html">Support</a>
      <a href="/docs.html">Docs</a>
      <a href="https://github.com/arunrlverma/relay4agents" target="_blank">GitHub</a>
    </div>
  </div>
</nav>

<div class="gallery-page">
  <h1 class="gallery-title">App <span>Screenshots</span></h1>
  <p class="gallery-subtitle">Agent Constitution for iPhone</p>

  <div class="gallery-grid">
    <div class="gallery-item">
      <img src="01-rules.png" alt="Rules Screen">
      <div class="caption"><span class="num">01</span> — Rules</div>
    </div>
    <div class="gallery-item">
      <img src="02-approval.png" alt="Approval Screen">
      <div class="caption"><span class="num">02</span> — Approval</div>
    </div>
    <div class="gallery-item">
      <img src="03-dashboard.png" alt="Dashboard Screen">
      <div class="caption"><span class="num">03</span> — Dashboard</div>
    </div>
    <div class="gallery-item">
      <img src="04-vault.png" alt="Vault Screen">
      <div class="caption"><span class="num">04</span> — Vault</div>
    </div>
    <div class="gallery-item">
      <img src="05-audit.png" alt="Audit Trail Screen">
      <div class="caption"><span class="num">05</span> — Audit Trail</div>
    </div>
    <div class="gallery-item">
      <img src="06-pairing.png" alt="Pairing Screen">
      <div class="caption"><span class="num">06</span> — Pairing</div>
    </div>
  </div>
</div>

<footer>
  <div class="container">
    <span class="footer-copy">© 2026 Arun Verma. All rights reserved.</span>
  </div>
</footer>

<script>
document.querySelectorAll('.nav-links a').forEach(a => {
  a.addEventListener('click', () => {
    document.querySelector('.hamburger').classList.remove('open');
    document.querySelector('.nav-links').classList.remove('open');
  });
});
</script>
</body>
</html>
